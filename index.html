<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="myDIV">
        <h2>My To Do List</h2>
        <input id="myInput" type="text" placeholder="Title...">
        <span onclick="newItem()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Code for 5 minutes</li>
        <li>Practice For Loops for 5 minutes</li>
        <li>Buy Chinese Food</li>
        <li>Walk my dog</li>
        <li>Hit the Gym</li>
    </ul>

    <script src="main.js"></script>
</body>
</html>
